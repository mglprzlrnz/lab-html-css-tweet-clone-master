<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
  <link rel="tweet-clone" href="tweet-clone.css">
</head>
<body>


  <div class="twitt">
    <div class="top-left">
      <img src="./img/profile-picture.jpg" alt="profile-picture">
      <img src="./img/account-logo.jpg" alt="account-logo">
      <span class="user-name">jack</span>
      <img src="./img/validated-account.jpg" alt="validated-account">
      <span class="user-account">@jack</span>
    </div>
    <div class= 'top-right'>
      <img src="./img/twitter-logo.jpg" alt="twitter-logo">
      <span class="follow">Follow</span>
    </div>
    <div class="middle">
      <span class="text">just setting up my twttr</span>
      <span class="date">9:50 PM - 21 Mar 2016</span>
    </div>
    <div class="bottom">
      <img src="./img/reply.jpg" alt="reply">
      <img src="./img/retweet.jpg" alt="retweet">
      <span class="likes">92,555</span>
      <img src="./img/favorite.jpg" alt="favorite">
      <span class="likes">71,111</span>
    </div>

  </div>




</body>
</html>
